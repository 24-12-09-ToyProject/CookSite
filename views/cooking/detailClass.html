<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooksite</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/layout.css">

    <!-- 각 페이지의 css 작성 위치 -->
    {% block extra_styles %}{% endblock %}
    <link rel="stylesheet" href="../../static/css/cooking/detailClass.css">
    
</head>
<body>
    <header>
        <div class="header-top">
            <h1>헤더 영역입니다.</h1>
        </div>
        <div class="header-bottom">
            <nav class="nav-menu">
                <a href="#">레시피</a>
                <a href="#">스토어</a>
                <a href="#">쿠킹클래스</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="image-gallery">
                <img src="placeholder.jpg" alt="Class Main Image" id="main-image">
                <div class="thumbnail-gallery">
                    <img src="thumb1.jpg" alt="Thumbnail 1" onclick="changeImage(this)">
                    <img src="thumb2.jpg" alt="Thumbnail 2" onclick="changeImage(this)">
                    <img src="thumb3.jpg" alt="Thumbnail 3" onclick="changeImage(this)">
                </div>
            </div>
            <div class="details">
                <h1>서울 관광 전통 도자기 만들기 클래스</h1>
                <div class="info">
                    <span>🗓 원데이 클래스</span>
                    <span>⏱ 1시간</span>
                    <span>📍 서울 강남구 논현로</span>
                </div>
                <div class="reservation">
                    <h2>클래스 일정</h2>
                    <label for="date">날짜 선택</label>
                    <select id="date">
                        <option value="2025-01-31">2025.01.31</option>
                        <option value="2025-02-01">2025.02.01</option>
                    </select>
    
                    <label for="participants">인원 선택</label>
                    <div style="display: flex; align-items: center;">
                        <button type="button" onclick="decreaseCount()">-</button>
                        <input type="number" id="participants" value="1" min="1" style="text-align: center; width: 50px;">
                        <button type="button" onclick="increaseCount()">+</button>
                    </div>
    
                    <div class="price">100,000원 / 1인</div>
                    <button>클래스 신청하기</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>cooksite@cooksite.com<br>Copyright ⓒ 2025 CookSite. All Rights Reserved.</p>
    </footer>

    <!-- 각 페이지의 script 작성 위치 -->
    {% block extra_scripts %}{% endblock %}
</body>
</html>
